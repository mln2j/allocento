<mat-sidenav-container class="app-shell">
  <mat-sidenav
    #sidenav
    mode="over"
    class="app-sidenav">
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="active"
        (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a
        mat-list-item
        routerLink="/accounts"
        routerLinkActive="active"
        (click)="sidenav.close()">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Accounts</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button class="menu-button" (click)="sidenav.open()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-title">Allocento</span>
      <span class="spacer"></span>

      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-main">
      <router-outlet></router-outlet>
    </main>

    <button
      mat-fab
      color="primary"
      class="add-transaction-fab"
      (click)="onAddTransaction()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
